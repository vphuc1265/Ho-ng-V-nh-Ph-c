<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURITY KEY</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0a0a15; 
            color: #88ffec; 
            font-family: 'Arial', sans-serif; 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }
        .cyber-terminal { 
            background: rgba(0,20,30,0.9); 
            border: 2px solid #00ffea; 
            border-radius: 15px; 
            padding: 40px 30px; 
            max-width: 600px; 
            width: 100%; 
            text-align: center; 
            box-shadow: 0 0 50px rgba(0,255,234,0.3); 
        }
        .cyber-title { 
            font-size: 2.5rem; 
            font-weight: 700; 
            color: #00ffea; 
            text-shadow: 0 0 10px #00ffea; 
            margin-bottom: 10px; 
        }
        .key-display { 
            background: rgba(0,40,50,0.6); 
            border: 1px solid #00ffea; 
            border-radius: 10px; 
            padding: 20px; 
            margin: 25px 0; 
        }
        .key-value { 
            color: #00ffea; 
            font-size: 1.1rem; 
            word-break: break-all; 
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .cyber-btn { 
            background: transparent; 
            color: #00ffea; 
            border: 2px solid #00ffea; 
            padding: 15px 40px; 
            font-size: 1.1rem; 
            cursor: pointer; 
            margin-top: 20px; 
            border-radius: 8px; 
            transition: all 0.3s ease;
        }
        .cyber-btn:hover {
            background: #00ffea;
            color: #0a0a16;
        }
        .error { 
            color: #ff4444; 
            margin: 20px 0; 
            font-size: 1.2rem;
        }
        .instruction {
            margin: 15px 0;
            color: #00ffea;
        }
    </style>
</head>
<body>
    <div class="cyber-terminal">
        <h1 class="cyber-title">HVP_Tool</h1>
        <div class="subtitle">SECURIRY KEY SYSTEM</div>
        <div id="content">
            <div>Đang Tải Key...</div>
        </div>
    </div>

    <script>
        
        function getKeyFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('key');
            
            if (key) {
                document.getElementById('content').innerHTML = `
                    <div class="key-display">
                        <div style="color: #00ffea; margin-bottom: 10px;">KEY CỦA NGÀY HÔM NAY</div>
                        <div class="key-value">${key}</div>
                        <div style="margin-top: 10px; font-size: 0.9rem; color: #00aaff;">
                            Key Chỉ Có Hiệu Lực Đến 23:59 Hôm Nay
                        </div>
                    </div>
                    <div class="instruction">COPY KEY NÀY VÀ DÁN VÀO TOOL ĐỂ SỬ DỤNG</div>
                    <div class="button-container">
                        <button class="cyber-btn" onclick="copyKey('${key}')">COPY KEY</button>
                    </div>
                `;
            } else {
                document.getElementById('content').innerHTML = 
                    '<div class="error">KHÔNG CÓ KEY TRONG URL</div>';
            }
        }
        
        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                const btn = document.querySelector('.cyber-btn');
                btn.textContent = 'ĐÃ COPY !';
                btn.style.background = '#00ffea';
                btn.style.color = '#0a0a16';
                
                setTimeout(() => {
                    btn.textContent = 'COPY KEY';
                    btn.style.background = 'transparent';
                    btn.style.color = '#00ffea';
                }, 2000);
            });
        }
        
    
        document.addEventListener('DOMContentLoaded', getKeyFromURL);
    </script>
</body>
</html>
