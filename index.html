    <script>
        // H√†m l·∫•y ng√†y h√¥m nay d·∫°ng YYYYMMDD
        function getTodayDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            return yyyy + mm + dd;
        }

        // H√†m t·∫°o key ng·∫´u nhi√™n
        function generateRandomKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // T·∫°o key cho h√¥m nay
        function getTodayKey() {
            const todayDate = getTodayDate();
            const randomPart = generateRandomKey();
            return `vphuc_${todayDate}${randomPart}`;
        }

        // Ki·ªÉm tra xem c√≥ key trong URL kh√¥ng (t·ª´ Link4M redirect)
        function hasKeyInUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.has('key');
        }

        // Hi·ªÉn th·ªã key h·ª£p l·ªá
        function showValidKey(key) {
            document.getElementById('content').innerHTML = `
                <div class="key-section">
                    <div class="key-label">Key Tool Ng√†y H√¥m Nay :</div>
                    <div class="key-value">${key}</div>
                    <button class="copy-btn" onclick="copyKey('${key}')">üìã Copy Key</button>
                </div>
                <div class="expiry">
                    ‚è∞ Key c√≥ hi·ªáu l·ª±c ƒë·∫øn: ${getExpiryTime()}
                </div>
            `;
        }

        // Hi·ªÉn th·ªã th√¥ng b√°o kh√¥ng c√≥ key
        function showNoKey() {
            document.getElementById('content').innerHTML = `
                <div class="no-key">
                    <h3>üîë Ch∆∞a C√≥ Key</h3>
                    <p>Vui L√≤ng V∆∞·ª£t Link Trong Tool ƒê·ªÉ Nh·∫≠n Key !</p>
                    <p><small>Key S·∫Ω ƒê∆∞·ª£c C·∫≠p Nh·∫≠t Sau Khi B·∫°n Ho√†n Th√†nh V∆∞·ª£t Link</small></p>
                </div>
            `;
        }

        // L·∫•y th·ªùi gian h·∫øt h·∫°n
        function getExpiryTime() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            return tomorrow.toLocaleDateString('vi-VN') + ' l√∫c 00:00';
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                alert('ƒê√£ copy key v√†o clipboard!');
            });
        }

        // MAIN EXECUTION
        if (hasKeyInUrl()) {
            // C√≥ key trong URL (t·ª´ Link4M redirect) - l∆∞u key v√† hi·ªÉn th·ªã
            const urlParams = new URLSearchParams(window.location.search);
            const keyFromUrl = urlParams.get('key');
            
            // L∆∞u key v√†o localStorage v·ªõi ng√†y h√¥m nay
            localStorage.setItem('dailyKey', keyFromUrl);
            localStorage.setItem('keyDate', getTodayDate());
            
            // X√≥a key kh·ªèi URL ƒë·ªÉ tr√°nh reload l·∫•y key m·ªõi
            window.history.replaceState({}, '', window.location.pathname);
            
            showValidKey(keyFromUrl);
        } else {
            // Kh√¥ng c√≥ key trong URL - ki·ªÉm tra localStorage
            const storedKey = localStorage.getItem('dailyKey');
            const storedDate = localStorage.getItem('keyDate');
            const today = getTodayDate();
            
            if (storedKey && storedDate === today) {
                // C√≥ key c·ªßa h√¥m nay trong localStorage - hi·ªÉn th·ªã
                showValidKey(storedKey);
            } else {
                // Kh√¥ng c√≥ key ho·∫∑c key ƒë√£ c≈© - hi·ªÉn th·ªã th√¥ng b√°o
                showNoKey();
                
                // X√≥a key c≈© n·∫øu c√≥
                localStorage.removeItem('dailyKey');
                localStorage.removeItem('keyDate');
            }
        }
    </script>
