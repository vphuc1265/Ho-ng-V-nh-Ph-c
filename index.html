<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Key Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .key-display {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 2px dashed #667eea;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Daily Key System</h1>
        <div id="content">
            <div class="loading">üîÑ ƒêang x√°c th·ª±c...</div>
        </div>
    </div>

    <script>
        // === SECURITY CHECK ===
        function verifyAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            const secret = urlParams.get('key');
            
            // Ki·ªÉm tra referrer t·ª´ Link4M
            const referrer = document.referrer;
            if (!referrer.includes('link4m.co') && !referrer.includes('link4m.com')) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">üö´ ACCESS DENIED - Use Official Link4M Link</div>';
                return false;
            }
            
            // N·∫øu c√≥ secret parameter, c√≥ th·ªÉ verify th√™m
            if (secret && !secret.includes('vphuc_secret_')) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">üö´ INVALID SECRET KEY</div>';
                return false;
            }
            
            return true;
        }

        // === LOAD AND DISPLAY KEY ===
        async function loadDailyKey() {
            if (!verifyAccess()) return;
            
            try {
                const response = await fetch('./daily-key.txt');
                if (response.ok) {
                    const key = await response.text();
                    document.getElementById('content').innerHTML = `
                        <div class="key-display">
                            üîë Today Key: <br>
                            <span style="color: #667eea; font-size: 20px;">${key}</span>
                        </div>
                        <p>Copy key n√†y v√† nh·∫≠p v√†o tool</p>
                    `;
                } else {
                    document.getElementById('content').innerHTML = 
                        '<div class="error">‚ùå Key not available</div>';
                }
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">‚ùå Connection error</div>';
            }
        }

        // Auto load khi page ready
        document.addEventListener('DOMContentLoaded', loadDailyKey);
    </script>
</body>
</html>
