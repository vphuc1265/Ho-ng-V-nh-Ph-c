<script>
async function loadDailyKey() {
    try {
        const today = new Date().toISOString().slice(0,10).replace(/-/g, '');
        const response = await fetch('./daily-key.txt');
        
        if (response.ok) {
            const key = (await response.text()).trim();
            
            // CHECK KEY DATE - QUAN TRỌNG
            if (!key.includes(today)) {
                document.getElementById('content').innerHTML = 
                    '<div style="color: red;">🔑 KEY ĐÃ HẾT HẠN<br>Vui Lòng Vượt Link Mới Từ Tool</div>';
                return;
            }
            
            document.getElementById('content').innerHTML = `
                <div class="key-display">🔑 Today Key : <br><span style="color: #667eea; font-size: 20px;">${key}</span></div>
                <button onclick="copyKey('${key}')">Copy Key</button>
            `;
        }
    } catch (error) {
        document.getElementById('content').innerHTML = '<div style="color: red;">❌ Lỗi Kết Nối</div>';
    }
}

document.addEventListener('DOMContentLoaded', loadDailyKey);
</script>
