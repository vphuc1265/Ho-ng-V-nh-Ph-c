<!DOCTYPE html>
<html>
<head>
    <title>Key Access</title>
    <script>
        // Redirect nếu truy cập trực tiếp không có key parameter
        if (!window.location.search.includes('key=')) {
            window.location.href = 'https://link4m.co/invalid-access';
        }
    </script>
    <style>/* CSS giữ nguyên */</style>
</head>
<body>
    <div class="container">
        <h1>🔑 Daily Key</h1>
        <div id="content">
            <div>🚫 ACCESS DENIED - Use Link4M Link</div>
        </div>
    </div>

    <script>
        // CHỈ chạy verify nếu có key parameter
        const urlParams = new URLSearchParams(window.location.search);
        const urlKey = urlParams.get('key');
        
        if (!urlKey) {
            document.getElementById('content').innerHTML = '<div style="color:red;">🚫 ACCESS DENIED - Use Link4M Link</div>';
        } else {
            // Verify key với key hiện tại từ GitHub
            fetch('./daily-key.txt')
                .then(response => response.text())
                .then(validKey => {
                    if (urlKey === validKey.trim()) {
                        document.getElementById('content').innerHTML = `
                            <div class="key-display">🔑 Key: <br>${validKey}</div>
                            <button onclick="copyKey('${validKey}')">Copy</button>
                        `;
                    } else {
                        document.getElementById('content').innerHTML = '<div style="color:red;">🚫 KEY EXPIRED - Get new link</div>';
                    }
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = '<div style="color:red;">❌ Connection error</div>';
                });
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => alert('✅ Copied!'));
        }
    </script>
</body>
</html>
