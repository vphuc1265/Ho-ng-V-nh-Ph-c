<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Key Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .key-display {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 2px dashed #667eea;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Daily Key System</h1>
        <div id="content">
            <div class="loading">üîÑ ƒêang x√°c th·ª±c...</div>
        </div>
    </div>

    <script>
        // === REAL-TIME SECRET VERIFICATION ===
        async function verifyAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlSecret = urlParams.get('key');
            
            if (!urlSecret) {
                showError('üö´ ACCESS DENIED - Missing Secret Key');
                return false;
            }
            
            try {
                // L·∫•y secret HI·ªÜN T·∫†I t·ª´ server
                const response = await fetch('./daily-secret.txt');
                if (response.ok) {
                    const currentSecret = (await response.text()).trim();
                    
                    // So s√°nh secret t·ª´ URL v·ªõi secret hi·ªán t·∫°i
                    if (urlSecret !== currentSecret) {
                        showError('üö´ KEY EXPIRED - Get new link from tool');
                        return false;
                    }
                    
                    return true;
                } else {
                    showError('‚ùå Cannot verify secret');
                    return false;
                }
            } catch (error) {
                showError('‚ùå Connection error');
                return false;
            }
        }

        // === LOAD AND DISPLAY KEY ===
        async function loadDailyKey() {
            if (!await verifyAccess()) return;
            
            try {
                const response = await fetch('./daily-key.txt');
                if (response.ok) {
                    const key = (await response.text()).trim();
                    const today = new Date().toISOString().slice(0,10).replace(/-/g, '');
                    
                    // Check key date
                    if (!key.includes(today)) {
                        showError('üîë Key expired - Wait for daily update');
                        return;
                    }
                    
                    showKey(key);
                } else {
                    showError('‚ùå Key not available');
                }
            } catch (error) {
                showError('‚ùå Connection error');
            }
        }

        function showKey(key) {
            document.getElementById('content').innerHTML = `
                <div class="key-display">
                    üîë Today Key: <br>
                    <span style="color: #667eea; font-size: 20px;">${key}</span>
                </div>
                <p>Copy key n√†y v√† nh·∫≠p v√†o tool</p>
                <button onclick="copyKey('${key}')" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Copy Key</button>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = 
                `<div class="error">${message}</div>`;
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                alert('‚úÖ ƒê√£ copy key!');
            });
        }

        // Auto load khi page ready
        document.addEventListener('DOMContentLoaded', loadDailyKey);
    </script>
</body>
</html>
