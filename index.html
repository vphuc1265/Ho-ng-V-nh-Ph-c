<!DOCTYPE html>
<html>
<head>
    <title>Key Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .key-display {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 2px dashed #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Daily Key System</h1>
        <div id="content">
            <div>üîÑ ƒêang x√°c th·ª±c...</div>
        </div>
    </div>

    <script>
        async function verifyAndDisplay() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlKey = urlParams.get('key');
            
            if (!urlKey) {
                redirectToTodayLink();
                return;
            }
            
            try {
                // L·∫•y key HI·ªÜN T·∫†I t·ª´ server
                const keyResponse = await fetch('./daily-key.txt');
                const currentKey = (await keyResponse.text()).trim();
                
                // L·∫•y Link4M link HI·ªÜN T·∫†I  
                const linkResponse = await fetch('./daily-link.txt');
                const todayLink = (await linkResponse.text()).trim();
                
                if (urlKey === currentKey) {
                    // Key h·ª£p l·ªá - hi·ªÉn th·ªã key
                    document.getElementById('content').innerHTML = `
                        <div class="key-display">
                            üîë Today Key: <br>
                            <span style="color: #667eea; font-size: 20px;">${currentKey}</span>
                        </div>
                        <p>Copy key n√†y v√† nh·∫≠p v√†o tool</p>
                        <button onclick="copyKey('${currentKey}')" 
                                style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Copy Key
                        </button>
                    `;
                } else {
                    // Key sai ho·∫∑c h·∫øt h·∫°n - redirect v·ªÅ link h√¥m nay
                    window.location.href = todayLink;
                }
                
            } catch (error) {
                redirectToTodayLink();
            }
        }

        function redirectToTodayLink() {
            // Fallback: redirect v·ªÅ Link4M m·∫∑c ƒë·ªãnh
            window.location.href = 'https://link4m.co/daily-key-today';
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                alert('‚úÖ ƒê√£ copy key!');
            });
        }

        // T·ª± ƒë·ªông ch·∫°y khi trang load
        document.addEventListener('DOMContentLoaded', verifyAndDisplay);
    </script>
</body>
</html>
