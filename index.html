<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOANG VINH PHUC</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600;700;800&display=swap" rel="stylesheet>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0a0a16; color: #00ffea; font-family: 'Exo 2', sans-serif;
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            padding: 20px; overflow: hidden; position: relative; 
        }
        .grid-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,255,234,0.1) 1px, transparent 1px),
                      linear-gradient(90deg, rgba(0,255,234,0.1) 1px, transparent 1px);
            background-size: 50px 50px; animation: gridMove 20s linear infinite; z-index: 1;
        }
        .cyber-terminal {
            background: rgba(0,20,30,0.9); border: 2px solid #00ffea; border-radius: 15px;
            padding: 40px 30px; max-width: 600px; width: 100%; position: relative; z-index: 2;
            box-shadow: 0 0 50px rgba(0,255,234,0.3), inset 0 0 30px rgba(0,255,234,0.1);
            text-align: center;
        }
        .cyber-title {
            font-family: 'Rajdhani', sans-serif; font-size: 2.5rem; font-weight: 700;
            color: #00ffea; text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 40px #0084ff;
            margin-bottom: 10px; letter-spacing: 3px;
        }
        .key-display {
            background: rgba(0,40,50,0.6); border: 1px solid #00ffea; border-radius: 10px;
            padding: 20px; margin: 25px 0; position: relative; overflow: hidden; text-align: center;
        }
        .key-value {
            color: #00ffea; font-family: 'Rajdhani', sans-serif; font-size: 0.95rem;
            font-weight: 600; word-break: break-all; text-shadow: 0 0 10px rgba(0,255,234,0.5);
        }
        .cyber-btn {
            background: transparent; color: #00ffea; border: 2px solid #00ffea;
            padding: 15px 40px; font-family: 'Exo 2', sans-serif; font-size: 1.1rem;
            font-weight: 600; cursor: pointer; margin-top: 20px; position: relative;
            overflow: hidden; transition: all 0.3s ease; letter-spacing: 2px;
            text-transform: uppercase; border-radius: 8px; display: inline-block;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="cyber-terminal">
        <h1 class="cyber-title">HOANG VINH PHUC</h1>
        <div class="subtitle">SECURE KEY SYSTEM</div>
        <div id="content">
            <div class="loading">VERIFYING SECURITY...</div>
        </div>
    </div>

    <script>
        // ANTI DEBUGGER - CHỐNG HTTP CANARY
        function antiDebug() {
            const startTime = Date.now();
            setInterval(() => {
                if (Date.now() - startTime > 1000) {
                    document.body.innerHTML = '<div style="color:red;text-align:center;padding:50px;">SECURITY BREACH DETECTED</div>';
                    throw new Error('Debugger detected');
                }
            }, 100);
            
            // Chống hook fetch/XHR
            const originalFetch = window.fetch;
            window.fetch = function(...args) {
                if (args[0] && args[0].includes('debug')) {
                    return Promise.reject('Security block');
                }
                return originalFetch.apply(this, args);
            };
        }

        // SECURE KEY VERIFICATION
        async function verifyAndDisplay() {
            antiDebug();
            
            const urlParams = new URLSearchParams(window.location.search);
            const urlKey = urlParams.get('key');
            const urlSig = urlParams.get('sig');
            const urlTs = urlParams.get('ts');
            
            if (!urlKey || !urlSig || !urlTs) {
                showError('INVALID ACCESS PARAMETERS');
                return;
            }
            
            // Check timestamp (5 phút timeout)
            const now = Date.now();
            if (Math.abs(now - parseInt(urlTs)) > 300000) {
                showError('KEY EXPIRED');
                return;
            }
            
            try {
                // Verify signature với secret
                const secret = 'vphuc_secret_1c0b057cf79cb842';
                const verifyData = urlKey + urlTs;
                const calculatedSig = await sha256HMAC(secret, verifyData);
                
                if (calculatedSig !== urlSig) {
                    showError('INVALID SIGNATURE');
                    return;
                }
                
                // Key hợp lệ - hiển thị
                document.getElementById('content').innerHTML = `
                    <div class="key-display">
                        <span class="key-label">VALID SECURE KEY</span>
                        <div class="key-value">${urlKey}</div>
                    </div>
                    <div class="instruction">COPY KEY VA DAN VAO TOOL DE SU DUNG</div>
                    <div class="button-container">
                        <button class="cyber-btn" onclick="copyKey('${urlKey}')">COPY KEY</button>
                    </div>
                `;
                
            } catch (error) {
                showError('SECURITY VERIFICATION FAILED');
            }
        }

        // HMAC SHA256
        async function sha256HMAC(secret, data) {
            const encoder = new TextEncoder();
            const key = await crypto.subtle.importKey(
                'raw', encoder.encode(secret),
                { name: 'HMAC', hash: 'SHA-256' }, false, ['sign']
            );
            const signature = await crypto.subtle.sign('HMAC', key, encoder.encode(data));
            return Array.from(new Uint8Array(signature)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function showError(msg) {
            document.getElementById('content').innerHTML = 
                `<div style="color:#ff003c;padding:20px;border:1px solid #ff003c;border-radius:10px;">${msg}</div>`;
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                const btn = document.querySelector('.cyber-btn');
                btn.textContent = 'COPIED!';
                setTimeout(() => btn.textContent = 'COPY KEY', 2000);
            });
        }

        document.addEventListener('DOMContentLoaded', verifyAndDisplay);
    </script>
</body>
</html>
