<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Key Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .key-display {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 2px dashed #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Daily Key System</h1>
        <div id="content">
            <div class="loading">üîÑ ƒêang t·∫£i key...</div>
        </div>
    </div>

    <script>
        async function loadDailyKey() {
            try {
                const response = await fetch('./daily-key.txt');
                if (response.ok) {
                    const key = (await response.text()).trim();
                    document.getElementById('content').innerHTML = `
                        <div class="key-display">
                            üîë Today Key: <br>
                            <span style="color: #667eea; font-size: 20px;">${key}</span>
                        </div>
                        <p>Copy key n√†y v√† nh·∫≠p v√†o tool</p>
                        <button onclick="copyKey('${key}')" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Copy Key</button>
                    `;
                } else {
                    document.getElementById('content').innerHTML = 
                        '<div style="color: red;">‚ùå Key ch∆∞a c√≥, ƒë·ª£i update 00:00</div>';
                }
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div style="color: red;">‚ùå L·ªói k·∫øt n·ªëi</div>';
            }
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                alert('‚úÖ ƒê√£ copy key!');
            });
        }

        document.addEventListener('DOMContentLoaded', loadDailyKey);
    </script>
</body>
</html>
