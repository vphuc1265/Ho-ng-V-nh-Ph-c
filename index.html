<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a16;
            color: #00ffea;
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Hiệu ứng grid background */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 234, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 234, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .cyber-terminal {
            background: rgba(0, 20, 30, 0.9);
            border: 2px solid #00ffea;
            border-radius: 0;
            padding: 40px 30px;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 2;
            box-shadow: 
                0 0 50px rgba(0, 255, 234, 0.3),
                inset 0 0 30px rgba(0, 255, 234, 0.1);
        }

        /* Hiệu ứng góc neon */
        .cyber-terminal::before,
        .cyber-terminal::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffea;
        }

        .cyber-terminal::before {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .cyber-terminal::after {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .cyber-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #00ffea;
            text-shadow: 
                0 0 10px #00ffea,
                0 0 20px #00ffea,
                0 0 40px #0084ff;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            color: #00b3a4;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        .key-display {
            background: rgba(0, 40, 50, 0.6);
            border: 1px solid #00ffea;
            padding: 20px;
            margin: 25px 0;
            position: relative;
            overflow: hidden;
        }

        .key-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 234, 0.2), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }

        .key-label {
            color: #00b3a4;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
            letter-spacing: 1px;
        }

        .key-value {
            color: #00ffea;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            word-break: break-all;
            text-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
        }

        .cyber-btn {
            background: transparent;
            color: #00ffea;
            border: 2px solid #00ffea;
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .cyber-btn:hover {
            background: #00ffea;
            color: #0a0a16;
            box-shadow: 
                0 0 20px #00ffea,
                0 0 40px #00ffea;
            text-shadow: none;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        .loading {
            color: #00ffea;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: rgba(255, 0, 60, 0.1);
            color: #ff003c;
            border: 1px solid #ff003c;
            padding: 20px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(255, 0, 60, 0.5);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.3);
        }

        .instruction {
            color: #00b3a4;
            font-size: 0.9rem;
            margin: 15px 0;
            text-align: center;
            letter-spacing: 1px;
        }

        /* Hiệu ứng glitch cho title */
        .cyber-title {
            position: relative;
            display: inline-block;
        }

        .cyber-title::before,
        .cyber-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .cyber-title::before {
            animation: glitch-1 5s infinite linear alternate-reverse;
            color: #ff003c;
            z-index: -1;
        }

        .cyber-title::after {
            animation: glitch-2 5s infinite linear alternate-reverse;
            color: #0084ff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-2 {
            0% { transform: translate(0); }
            20% { transform: translate(2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(-2px, 2px); }
            100% { transform: translate(0); }
        }

        @media (max-width: 768px) {
            .cyber-title {
                font-size: 2rem;
            }
            
            .cyber-terminal {
                padding: 30px 20px;
            }
            
            .key-value {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="cyber-terminal">
        <div class="header">
            <h1 class="cyber-title" data-text="CYBER ACCESS">CYBER ACCESS</h1>
            <div class="subtitle">NEURAL INTERFACE VERIFICATION</div>
        </div>
        
        <div id="content">
            <div class="loading">INITIALIZING SYSTEM</div>
        </div>
    </div>

    <script>
        async function verifyAndDisplay() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlKey = urlParams.get('key');
            
            try {
                const keyResponse = await fetch('./daily-key.txt?t=' + new Date().getTime());
                if (!keyResponse.ok) throw new Error('Fetch failed');
                const currentKey = (await keyResponse.text()).trim();
                
                const linkResponse = await fetch('./daily-link.txt?t=' + new Date().getTime());
                if (!linkResponse.ok) throw new Error('Fetch failed');
                const todayLink = (await linkResponse.text()).trim();
                
                if (!urlKey || urlKey !== currentKey) {
                    window.location.href = todayLink;
                    return;
                }
                
                document.getElementById('content').innerHTML = `
                    <div class="key-display">
                        <span class="key-label">>> ACCESS KEY VERIFIED</span>
                        <div class="key-value">${currentKey}</div>
                    </div>
                    <div class="instruction">Copy neural key to interface buffer</div>
                    <button class="cyber-btn" onclick="copyKey('${currentKey}')">
                        DOWNLOAD TO CLIPBOARD
                    </button>
                `;
                
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">SYSTEM ERROR: NETWORK FAILURE</div>';
            }
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                const btn = document.querySelector('.cyber-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = 'KEY DOWNLOADED!';
                btn.style.background = '#00ffea';
                btn.style.color = '#0a0a16';
                btn.style.boxShadow = '0 0 30px #00ffea';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = 'transparent';
                    btn.style.color = '#00ffea';
                    btn.style.boxShadow = 'none';
                }, 2000);
            }).catch(err => {
                alert('DOWNLOAD FAILED! Copy manually.');
            });
        }

        document.addEventListener('DOMContentLoaded', verifyAndDisplay);
    </script>
</body>
</html>
