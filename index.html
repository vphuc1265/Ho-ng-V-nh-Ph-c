<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Key System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 500;
        }
        
        .key-display {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .key-display:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }
        
        .key-label {
            color: #4a5568;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }
        
        .key-value {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            word-break: break-all;
            line-height: 1.3;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            margin-top: 20px;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }
        
        .copy-btn:active {
            transform: translateY(0);
        }
        
        .loading {
            color: #667eea;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .error {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #c53030;
            padding: 25px;
            border-radius: 16px;
            border: 2px solid #feb2b2;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .success-animation {
            animation: successPulse 0.6s ease;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .key-value {
                font-size: 1.5rem;
            }
            
            .key-display {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Daily Key System</h1>
        <div class="subtitle">Key b·∫£o m·∫≠t ƒë∆∞·ª£c c·∫≠p nh·∫≠t h√†ng ng√†y</div>
        <div id="content">
            <div class="loading">üîÑ ƒêang x√°c th·ª±c v√† t·∫£i key...</div>
        </div>
    </div>

    <script>
        async function verifyAndDisplay() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlKey = urlParams.get('key');
            
            try {
                // L·∫•y key HI·ªÜN T·∫†I t·ª´ server
                const keyResponse = await fetch('./daily-key.txt');
                const currentKey = (await keyResponse.text()).trim();
                
                // L·∫•y Link4M link HI·ªÜN T·∫†I  
                const linkResponse = await fetch('./daily-link.txt');
                const todayLink = (await linkResponse.text()).trim();
                
                // Ki·ªÉm tra key
                if (!urlKey || urlKey !== currentKey) {
                    window.location.href = todayLink;
                    return;
                }
                
                // Key h·ª£p l·ªá - hi·ªÉn th·ªã v·ªõi animation
                document.getElementById('content').innerHTML = `
                    <div class="key-display success-animation">
                        <span class="key-label">üóùÔ∏è KEY NG√ÄY H√îM NAY</span>
                        <div class="key-value">${currentKey}</div>
                    </div>
                    <p style="color: #718096; margin-bottom: 25px; font-size: 1.1rem;">
                        Copy key n√†y v√† nh·∫≠p v√†o tool ƒë·ªÉ s·ª≠ d·ª•ng
                    </p>
                    <button class="copy-btn" onclick="copyKey('${currentKey}')">
                        üìã COPY KEY
                    </button>
                `;
                
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">‚ùå L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i sau.</div>';
            }
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ ƒê√É COPY!';
                btn.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                }, 2000);
            }).catch(() => {
                alert('‚ùå L·ªói copy! Vui l√≤ng copy th·ªß c√¥ng.');
            });
        }

        // T·ª± ƒë·ªông ch·∫°y khi trang load
        document.addEventListener('DOMContentLoaded', verifyAndDisplay);
    </script>
</body>
</html>
