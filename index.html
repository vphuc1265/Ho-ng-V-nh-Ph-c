<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.05) 0%, transparent 50%);
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            max-width: 480px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.12);
            position: relative;
            z-index: 2;
        }

        .header-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.4));
        }

        h1 {
            font-family: 'Orbitron', monospace;
            color: #fff;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            letter-spacing: 2px;
        }

        .subtitle {
            color: #b0b7d9;
            font-size: 1.1rem;
            margin-bottom: 35px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .key-display {
            background: rgba(0, 0, 0, 0.4);
            border: 1.5px solid rgba(102, 126, 234, 0.4);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .key-display:hover {
            transform: translateY(-2px);
            border-color: rgba(102, 126, 234, 0.7);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.2);
        }

        .key-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: scan 2.5s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }

        .key-label {
            color: #8892d0;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
            letter-spacing: 1px;
        }

        .key-value {
            color: #fff;
            font-size: 0.9rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            word-break: break-all;
            text-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
            padding: 0 5px;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Exo 2', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .copy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .copy-btn:hover::before {
            left: 100%;
        }

        .copy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .loading {
            color: #667eea;
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .error {
            background: rgba(255, 82, 82, 0.1);
            color: #ff6b6b;
            padding: 25px;
            border-radius: 16px;
            border: 1.5px solid rgba(255, 82, 82, 0.3);
            font-weight: 600;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
        }

        .instruction {
            color: #94a3d9;
            font-size: 0.95rem;
            margin: 20px 0;
            font-weight: 500;
            line-height: 1.5;
        }

        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            from {
                box-shadow: 
                    0 0 20px rgba(102, 126, 234, 0.3),
                    0 25px 50px rgba(0, 0, 0, 0.4);
            }
            to {
                box-shadow: 
                    0 0 30px rgba(102, 126, 234, 0.5),
                    0 30px 60px rgba(0, 0, 0, 0.5);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .key-value {
                font-size: 0.85rem;
            }
            
            .copy-btn {
                padding: 14px 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <div class="container pulse-glow">
        <div class="header-icon">⚡</div>
        <h1>PREMIUM ACCESS</h1>
        <div class="subtitle">SECURE KEY VERIFICATION SYSTEM</div>
        <div id="content">
            <div class="loading">INITIALIZING SECURITY PROTOCOL...</div>
        </div>
    </div>

    <script>
        async function verifyAndDisplay() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlKey = urlParams.get('key');
            
            try {
                const keyResponse = await fetch('./daily-key.txt?t=' + new Date().getTime());
                if (!keyResponse.ok) throw new Error('Failed to fetch key');
                const currentKey = (await keyResponse.text()).trim();
                
                const linkResponse = await fetch('./daily-link.txt?t=' + new Date().getTime());
                if (!linkResponse.ok) throw new Error('Failed to fetch link');
                const todayLink = (await linkResponse.text()).trim();
                
                console.log('URL Key:', urlKey);
                console.log('Current Key:', currentKey);
                
                if (!urlKey || urlKey !== currentKey) {
                    console.log('Key mismatch, redirecting...');
                    window.location.href = todayLink;
                    return;
                }
                
                document.getElementById('content').innerHTML = `
                    <div class="key-display">
                        <span class="key-label">VALID ACCESS KEY</span>
                        <div class="key-value">${currentKey}</div>
                    </div>
                    <div class="instruction">
                        Copy this key and paste it into the application for authentication
                    </div>
                    <button class="copy-btn" onclick="copyKey('${currentKey}')">
                        Copy Key to Clipboard
                    </button>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = 
                    '<div class="error">NETWORK ERROR - PLEASE TRY AGAIN</div>';
            }
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '✓ COPIED SUCCESSFULLY';
                btn.style.background = 'linear-gradient(135deg, #00d26a 0%, #00a852 100%)';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
                alert('Copy failed! Please copy manually.');
            });
        }

        document.addEventListener('DOMContentLoaded', verifyAndDisplay);
    </script>
</body>
</html>
