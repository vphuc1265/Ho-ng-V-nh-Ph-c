name: ðŸ”’ Generate Daily Key & Secret

on:
  schedule:
    - cron: '0 17 * * *'  # 00:00 VN time
  workflow_dispatch:

jobs:
  generate-secure-key:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Generate Keys
      run: |
        # Daily key
        TODAY=$(date -u +%Y%m%d)
        KEY="vphuc_${TODAY}$(openssl rand -hex 4 | tr '[:lower:]' '[:upper:]')"
        
        # Daily secret (cho URL)
        SECRET="vphuc_$(openssl rand -hex 8)"
        
        # Táº¡o cáº£ 2 files
        echo "$KEY" > daily-key.txt
        echo "$SECRET" > daily-secret.txt
        
        echo "Key: $KEY"
        echo "Secret: $SECRET"
    - name: Commit Keys
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add daily-key.txt daily-secret.txt
        git commit -m "Update daily keys" || exit 0
        git push
