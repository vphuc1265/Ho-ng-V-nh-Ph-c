name: ðŸ”‘ Generate Daily Key & Link

on:
  schedule:
    - cron: '0 17 * * *'  # 00:00 VN time
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-key:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate Daily Data
        run: |
          # Táº¡o key random
          KEY="vphuc_$(date +%Y%m%d)_$(openssl rand -hex 6 | tr '[:lower:]' '[:upper:]')"
          ORIGINAL_URL="https://vphuc1265.github.io/vphuc.luv/?key=$KEY"
          
          # Gá»i Link4M API Ä‘á»ƒ láº¥y short URL THáº¬T
          API_URL="https://link4m.co/api-shorten/v2?api=68db842cd32fc747763d594d&url=$ORIGINAL_URL"
          echo "Calling Link4M API: $API_URL"
          
          # DÃ¹ng Python Ä‘á»ƒ gá»i API Ä‘Æ¡n giáº£n
          SHORT_URL=$(python3 -c "
import requests, json
try:
    response = requests.get('$API_URL', timeout=10)
    data = response.json()
    if data.get('status') == 'success':
        print(data['shortenedUrl'])
    else:
        print('https://link4m.co/error')
except Exception as e:
    print('https://link4m.co/fallback')
")
          
          echo "Generated Key: $KEY"
          echo "Short URL: $SHORT_URL"
          
          # LÆ°u files
          echo "$KEY" > daily-key.txt
          echo "$SHORT_URL" > daily-link.txt
          
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update daily key & link - $(date +%Y%m%d)" || exit 0
          git push
