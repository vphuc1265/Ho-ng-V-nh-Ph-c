name: ðŸ”‘ Generate Daily Key & Link

on:
  schedule:
    - cron: '0 17 * * *'  # 00:00 VN time
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-key:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - name: Generate Daily Data
        run: |
          # Táº¡o key random
          KEY="vphuc_$(date +%Y%m%d)_$(openssl rand -hex 6 | tr '[:lower:]' '[:upper:]')"
          
          # Link4M URL Ä‘Æ¡n giáº£n
          SHORT_URL="https://link4m.co/vphuc-$(date +%Y%m%d)"
          
          # LÆ°u files
          echo "$KEY" > daily-key.txt
          echo "$SHORT_URL" > daily-link.txt
          echo "{\"key\":\"$KEY\",\"link\":\"$SHORT_URL\",\"date\":\"$(date +%Y%m%d)\"}" > daily-data.json
          
          # Commit
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update daily key & link - $(date +%Y%m%d)" || exit 0
          git push
