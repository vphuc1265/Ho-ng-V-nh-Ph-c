name: Generate Daily Key

on:
  schedule:
    - cron: '0 17 * * *'  # 17:00 UTC = 00:00 Vietnam Time
  workflow_dispatch:       # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  generate-key:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ”‘ Generate Daily Key
      run: |
        # Get today's date
        TODAY=$(date -u +%Y%m%d)
        
        # Generate random part
        RANDOM_PART=$(openssl rand -hex 4 | tr '[:lower:]' '[:upper:]')
        
        # Create the key
        KEY="vphuc_${TODAY}${RANDOM_PART}"
        
        echo "âœ… Generated key: $KEY"
        
        # Create JSON file
        cat > daily-key.json << EOF
        {
          "key": "$KEY",
          "date": "$TODAY",
          "expires": "$(date -u -d '+1 day' +%Y-%m-%d)",
          "generated_at": "$(date -u -Iseconds)"
        }
        EOF
        
    - name: ğŸ“¤ Commit & Push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        git add daily-key.json
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "ğŸ”„ No changes to commit"
        else
          git commit -m "ğŸ”‘ Update daily key $(date -u +%Y%m%d)"
          git push
          echo "âœ… Key committed successfully"
        fi
