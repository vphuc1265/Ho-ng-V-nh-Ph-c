name: 🔑 Generate Secure Daily Key

on:
  schedule:
    - cron: '0 17 * * *'  # 00:00 VN - SANG NGÀY MỚI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-key:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Generate Secure Daily Data
      run: |
        # Tạo key cho NGÀY HÔM NAY
        TODAY=$(date +%Y%m%d)
        KEY="vphuc_${TODAY}_$(openssl rand -hex 6 | tr '[:lower:]' '[:upper:]')"
        
        # Tạo URL trực tiếp hiển thị key (KHÔNG cần GitHub Pages)
        KEY_URL="https://vphuc1265.github.io/vphuc.luv/key.html?key=$KEY"
        
        # Rút gọn link vượt
        RESPONSE=$(curl -s "https://link4m.co/api-shorten/v2?api=68db842cd32fc747763d594d&url=${KEY_URL}")
        SHORT_URL=$(echo "$RESPONSE" | grep -o '"shortenedUrl":"[^"]*' | cut -d'"' -f4 || echo "$KEY_URL")
        
        # Lưu config
        echo "{\"key\":\"$KEY\",\"date\":\"$TODAY\",\"short_url\":\"$SHORT_URL\"}" > daily-key.json
        
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add daily-key.json
        git commit -m "Auto: Daily key for $TODAY"
        git push
