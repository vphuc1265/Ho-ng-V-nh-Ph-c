name: 🔑 Generate Secure Daily Key

on:
  schedule:
  - cron: '*/1 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-key:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Generate Secure Daily Data
      run: |
        # Tạo key cho NGÀY HÔM NAY
        TODAY=$(date +%Y%m%d)
        KEY="vphuc_${TODAY}_$(openssl rand -hex 6 | tr '[:lower:]' '[:upper:]')"
        
        # Dùng pastebin service ẩn danh
        # Tạo paste với key
        PASTE_RESPONSE=$(curl -s -X POST "https://api.paste.ee/v1/pastes" \
          -H "Content-Type: application/json" \
          -d "{\"sections\":[{\"contents\":\"$KEY\"}]}")
        
        PASTE_URL=$(echo "$PASTE_RESPONSE" | grep -o '"link":"[^"]*' | cut -d'"' -f4)
        
        if [ -z "$PASTE_URL" ]; then
          # Fallback: dùng Google Forms redirect
          PASTE_URL="https://www.google.com/search?q=$KEY"
        fi
        
        # Rút gọn paste URL
        RESPONSE=$(curl -s "https://link4m.co/api-shorten/v2?api=68db842cd32fc747763d594d&url=$PASTE_URL")
        SHORT_URL=$(echo "$RESPONSE" | grep -o '"shortenedUrl":"[^"]*' | cut -d'"' -f4)
        
        # Lưu config
        echo "{\"key\":\"$KEY\",\"date\":\"$TODAY\",\"short_url\":\"$SHORT_URL\"}" > daily-key.json
        
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add daily-key.json
        git commit -m "Auto: Daily key for $TODAY"
        git push
