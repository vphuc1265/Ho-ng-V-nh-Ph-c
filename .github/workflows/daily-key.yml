name: ðŸ”‘ Generate Secure Daily Key

on:
  schedule:
    - cron: '59 16 * * *'  # 23:59 VN
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-key:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Generate Secure Daily Data
      run: |
        # Táº¡o key cho NGÃ€Y MAI (vÃ¬ cháº¡y lÃºc 23:59)
        TOMORROW=$(date -d '+1 day' +%Y%m%d)
        KEY="vphuc_${TOMORROW}_$(openssl rand -hex 6 | tr '[:lower:]' '[:upper:]')"
        
        # Táº¡o endpoint GitHub Pages
        GITHUB_PAGES_URL="https://dailykey-hvp.github.io/key-${KEY}/"
        
        # RÃºt gá»n link vÆ°á»£t (CHá»ˆ 1 Láº¦N/NGÃ€Y)
        RESPONSE=$(curl -s "https://link4m.co/api-shorten/v2?api=68db842cd32fc747763d594d&url=${GITHUB_PAGES_URL}")
        SHORT_URL=$(echo "$RESPONSE" | grep -o '"shortenedUrl":"[^"]*' | cut -d'"' -f4 || echo "$GITHUB_PAGES_URL")
        
        # LÆ°u config
        echo "{\"key\":\"$KEY\",\"date\":\"$TOMORROW\",\"short_url\":\"$SHORT_URL\"}" > daily-key.json
        
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add daily-key.json
        git commit -m "Auto: Daily key for $TOMORROW"
        git push
