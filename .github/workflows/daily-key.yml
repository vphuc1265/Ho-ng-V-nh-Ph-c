name: ðŸ”‘ Generate Daily Key & Secret

on:
  schedule:
    - cron: '0 17 * * *'  # 00:00 VN time
  workflow_dispatch:

jobs:
  generate-secure-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Generate Daily Keys
      run: |
        # Táº¡o key ngáº«u nhiÃªn
        KEY="vphuc_$(date +%Y%m%d)_$(openssl rand -hex 6 | tr '[:lower:]' '[:upper:]')"
        SECRET="vphuc_secret_$(openssl rand -hex 8)"
        
        # LÆ°u files
        echo "$KEY" > daily-key.txt
        echo "$SECRET" > daily-secret.txt
        echo "{\"key\":\"$KEY\",\"date\":\"$(date +%Y%m%d)\"}" > daily-key.json
        
        # Commit
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Update daily keys & secret" || exit 0
        git push
