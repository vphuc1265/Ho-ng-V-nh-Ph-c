name: ðŸ”‘ Generate Secure Daily Key

on:
  schedule:
    - cron: '0 17 * * *'  # 5PM daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-key:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Generate Secure Daily Data
      run: |
        
        TODAY=$(date +%Y%m%d)
        KEY="vphuc_${TODAY}_$(openssl rand -hex 6 | tr '[:lower:]' '[:upper:]')"
        
        
        SECRET="vphuc_secret_1c0b057cf79cb842"
        SIGNATURE=$(echo -n "${KEY}${TODAY}" | openssl dgst -sha256 -hmac "$SECRET" | awk '{print $2}')
        
        
        ORIGINAL_URL="https://vphuc1265.github.io/vphuc.luv/?key=${KEY}&sig=${SIGNATURE}&ts=${TODAY}"
        
        
        SHORT_URL=$(curl -s "https://link4m.co/api-shorten/v2?api=68db842cd32fc747763d594d&url=$ORIGINAL_URL" | jq -r '.shortenedUrl // "https://link4m.co/error"')
        
        
        echo "$SHORT_URL" > daily-link.txt
        
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Update daily link - $(date)" || exit 0
        git push
