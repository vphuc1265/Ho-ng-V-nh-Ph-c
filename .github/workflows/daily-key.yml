name: Generate Daily Key

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  generate-key:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Generate Key
      run: |
        TODAY=$(date +%Y%m%d)
        RANDOM=$(openssl rand -hex 4 | tr '[:lower:]' '[:upper:]')
        echo "{\"key\":\"vphuc_${TODAY}${RANDOM}\",\"date\":\"$TODAY\"}" > daily-key.json
    - name: Commit Key
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add daily-key.json
        git commit -m "Update key $(date +%Y%m%d)" || exit 0
        git push
