name: 🔑 Generate Secure Daily Key

on:
  schedule:
    - cron: '0 17 * * *'  # 00:00 VN - SANG NGÀY MỚI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-key:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Generate Secure Daily Data
      run: |
        # Tạo key cho NGÀY HÔM NAY
        TODAY=$(date +%Y%m%d)
        KEY="vphuc_${TODAY}_$(openssl rand -hex 6 | tr '[:lower:]' '[:upper:]')"
        
        # Dùng free URL shortener với custom parameter ẩn
        # Tạo URL redirect thông qua service ẩn danh
        REDIRECT_URL="https://www.google.com/search?q=$KEY&btnI=I"
        
        # Rút gọn URL redirect
        RESPONSE=$(curl -s "https://link4m.co/api-shorten/v2?api=68db842cd32fc747763d594d&url=$REDIRECT_URL")
        SHORT_URL=$(echo "$RESPONSE" | grep -o '"shortenedUrl":"[^"]*' | cut -d'"' -f4)
        
        if [ -z "$SHORT_URL" ]; then
            # Fallback: dùng tinyurl
            SHORT_URL=$(curl -s "http://tinyurl.com/api-create.php?url=$REDIRECT_URL")
        fi
        
        # Lưu config
        echo "{\"key\":\"$KEY\",\"date\":\"$TODAY\",\"short_url\":\"$SHORT_URL\"}" > daily-key.json
        
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add daily-key.json
        git commit -m "Auto: Daily key for $TODAY"
        git push
