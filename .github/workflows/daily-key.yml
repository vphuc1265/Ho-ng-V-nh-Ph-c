name: üîë Generate Secure Daily Key

on:
  schedule:
    - cron: '59 16 * * *'  # 16:59 UTC = 23:59 VN (UTC+7)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-key:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Generate Secure Daily Data
      run: |
        # T·∫°o timestamp milliseconds
        TIMESTAMP=$(date +%s%3N)
        TOMORROW=$(date -d '+1 day' +%Y%m%d)  # Ng√†y mai (key cho ng√†y m·ªõi)
        
        # T·∫°o key ng·∫´u nhi√™n
        KEY="vphuc_${TOMORROW}_$(openssl rand -hex 6 | tr '[:lower:]' '[:upper:]')"
        
        # T·∫°o HMAC signature
        SECRET="vphuc_secret_1c0b057cf79cb842"
        SIGNATURE=$(echo -n "${KEY}${TIMESTAMP}" | openssl dgst -sha256 -hmac "$SECRET" | awk '{print $2}')
        
        # T·∫°o URL v·ªõi KEY trong PATH (ƒëu√¥i URL) - KH√îNG b·ªã reload m·∫•t
        ORIGINAL_URL="https://dailykey-hvp.github.io/key-${KEY}/?key=${KEY}&sig=${SIGNATURE}&ts=${TIMESTAMP}"
        
        # R√∫t g·ªçn link
        RESPONSE=$(curl -s "https://link4m.co/api-shorten/v2?api=68db842cd32fc747763d594d&url=${ORIGINAL_URL}")
        SHORT_URL=$(echo "$RESPONSE" | grep -o '"shortenedUrl":"[^"]*' | cut -d'"' -f4 || echo "https://link4m.co/error")
        
        # L∆∞u config
        echo "{\"key\":\"$KEY\",\"date\":\"$TOMORROW\",\"short_url\":\"$SHORT_URL\"}" > daily-key.json
        
        # Commit v√† push
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add daily-key.json
        git commit -m "Auto: Update daily key for $(date -d '+1 day' +%d/%m/%Y)"
        git push
